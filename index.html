<!DOCTYPE html>
<html>
    <head>
        <title>
            Barbell Plates Calculator
        </title>
        <link rel="stylesheet" href="index.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>
        <h1 id="intro" >Barbell Plates Calculator</h1>
        <form id="main-box" onsubmit="return false">
            <label id="question" for="weights" >How many pounds do you want to lift?
            </label>
            <input type="number" id="weights" name="weights" min="50" required/> 
            <input type="submit" name="submit" value="Submit" id="submit" onclick="getInput();" />
        </form>
        <div id="result"></div>
        <script src="app.js"></script>
    </body>
</html>
